<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="style_Task1.css"> 
</head>
<body>
    <div class="converter">
        <h1>Temperature Converter</h1>
        <label for="tempInput">Enter Temperature:</label>
        <input type="text" id="tempInput" placeholder="Enter temperature..." />
        
        <label for="fromUnit">From:</label>
        <select id="fromUnit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        
        <label for="toUnit">To:</label>
        <select id="toUnit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        
        <button onclick="convertTemperature()">Convert</button>
        
        <p id="result"></p>
    </div>

    <script>
        function convertTemperature() {
            const tempInput = document.getElementById('tempInput').value;
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;
            
            if (fromUnit === toUnit) {
                document.getElementById('result').textContent = 'Please select different units.';
                return;
            }
            
            let result;
            
            if (fromUnit === 'celsius') {
                if (toUnit === 'fahrenheit') {
                    result = (tempInput * 9/5) + 32;
                } else if (toUnit === 'kelvin') {
                    result = parseFloat(tempInput) + 273.15;
                }
            } else if (fromUnit === 'fahrenheit') {
                if (toUnit === 'celsius') {
                    result = (tempInput - 32) * 5/9;
                } else if (toUnit === 'kelvin') {
                    result = (tempInput - 32) * 5/9 + 273.15;
                }
            } else if (fromUnit === 'kelvin') {
                if (toUnit === 'celsius') {
                    result = tempInput - 273.15;
                } else if (toUnit === 'fahrenheit') {
                    result = (tempInput - 273.15) * 9/5 + 32;
                }
            }
            
            document.getElementById('result').textContent = `${tempInput} ${fromUnit} is equal to ${result.toFixed(2)} ${toUnit}`;
        }
    </script>
</body>
</html>
